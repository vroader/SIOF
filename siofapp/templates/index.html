<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema de Orçamento e Finanças </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="cabecalho"
        <h1 class="logo">
          <a href="https://intranet.pmdf.df.gov.br/portal/ ">
          <img src="https://intranet.pmdf.df.gov.br/portal/images/banners/IntranetPMDF.gif" alt="Intranet PMDF">
          </a>
        </h1>
    </div>
    <div class="navigation">
       <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">HOME</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                    <span class="title">PIO</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
                    <span class="title">CONTAS</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="shuffle-outline"></ion-icon></span>
                    <span class="title">REMANEJAMENTOS</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                    <span class="title">ACOMPANHAMENTO</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
</script>
</body>
</html>
